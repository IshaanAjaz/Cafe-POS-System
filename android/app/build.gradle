apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    // REMOVED the "bundleCommand" line which was causing the crash.
    // The plugin will automatically find your entry file and CLI.
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'
def enableSeparateBuildPerCPUArchitecture = true

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.hisaabkitaab.app"
    defaultConfig {
        applicationId "com.hisaabkitaab.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 24
        versionName "2.6.5"
    }
    
    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            } else {
                // Your existing key configuration
                storeFile file('hisaabkitaabkey.jks') 
                storePassword 'Arwa@443'           
                keyAlias 'hisaab10'                 
                keyPassword 'Arwa@443'             
            }
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // FIXED: Changed this from .debug to .release
            signingConfig signingConfigs.release 
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // --- MANUAL LINKING START ---
    implementation project(':react-native-firebase_app')
    implementation project(':react-native-firebase_auth')
    implementation project(':react-native-firebase_firestore')
    implementation project(':react-native-async-storage_async-storage')
    implementation project(':react-native-bluetooth-escpos-printer')
    implementation project(':react-native-fs')
    implementation project(':react-native-gesture-handler')
    implementation project(':react-native-print')
    implementation project(':react-native-reanimated')
    implementation project(':react-native-safe-area-context')
    implementation project(':react-native-screens')
    implementation project(':react-native-svg')
    // --- MANUAL LINKING END ---
}
